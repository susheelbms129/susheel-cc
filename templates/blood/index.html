{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blood Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .xyz {
            background-image: url('{% static "image/blood_bg.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: calc(100vh - 150px); /* adjust based on footer + quote height */
            position: relative;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .quote-container {
            z-index: 2;
            position: relative;
        }

        .jumbotron.quote {
            margin: 0;
            padding: 20px;
            font-size: 1rem;
            background-color: #f8f9fa;
            color: #b30000;
        }

        footer {
            position: relative;
            width: 100%;
            bottom: 0;
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Flowing quote animation */
        @keyframes flowText {
            0% {
                transform: translateX(-100%);
                color: #ff4e50;
            }

            25% {
                color: #ff6f61;
            }

            50% {
                transform: translateX(0%);
                color: #f9d423;
            }

            75% {
                color: #32cd32;
            }

            100% {
                transform: translateX(100%);
                color: #00bcd4;
            }
        }

        .flowing-quote {
            display: inline-block;
            white-space: nowrap;
            animation: flowText 8s linear infinite alternate;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    {% include "blood/navbar.html" %}
    <br>

    <!-- Hero Section -->
    <section id="section-jumbotron" class="jumbotron jumbotron-fluid d-flex justify-content-center align-items-center xyz">
        <div class="overlay"></div>
        <div class="container text-center quote-container">
            <h1 class="display-4 font-weight-bold">Be a Hero. Be a Donor.</h1>
            <p class="lead">"Your blood can give someone another chance at life."</p>
        </div>
    </section>

    <!-- Inspirational Quote Section -->
    <div class="jumbotron quote text-center">
        <p class="lead font-italic">
            <span class="flowing-quote">“Opportunities knock the door sometimes, so don’t let it go and donate blood.”</span>
        </p>
    </div>

    {% include "blood/footer.html" %}

    <!-- Footer Note -->
    <footer>
        Made with ❤️ by Susheel
    </footer>

</body>

</html>
